<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .form-container {
            background: #ffffff;
            width: 440px;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.5rem;
            color: #111827;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #374151;
        }

        /* Inputs */
        input {
            width: 100%;
            height: 44px;
            padding: 0 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.95rem;
            background: #f9fafb;
            box-sizing: border-box;
        }

        /* Select (keep default arrow) */
        select {
            width: 100%;
            height: 44px;
            padding: 0 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.95rem;
            background: #f9fafb;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
            background: #ffffff;
        }

        /* Remove number arrows only */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .btn-primary {
            width: 100%;
            height: 46px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: #4f46e5;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .view-link {
            font-size: 0.9rem;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: font-weight 0.2s ease;
        }

        .view-link:hover {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <form class="form-container" action="form" method="post">
        <h2>Student Information</h2>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" placeholder="18">
        </div>

        <div class="form-group">
            <label>Course</label>
            <select name="course">
                <option value="">Select a course</option>
                <option>Computer Science</option>
                <option>Business</option>
                <option>Engineering</option>
                <option>Arts</option>
            </select>
        </div>

        <button class="btn-primary" type="submit">Submit</button>
    </form>

    <a href="view" class="view-link">View all students</a>

</div>

</body>
</html>
