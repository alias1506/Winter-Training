<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Search</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
          background-color: #f8f9fa;
        }

        .search-card {
          max-width: 450px;
          margin: 120px auto;
          border-radius: 14px;
          border: none;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .search-input {
          border-radius: 10px;
          padding: 10px 14px;
        }

        .search-btn {
          border-radius: 10px;
          padding: 10px 16px;
          font-weight: 500;
        }

        .card-title {
          font-weight: 600;
        }

        .card-subtitle {
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card search-card">
    <div class="card-body">

        <h5 class="card-title mb-1">Search Artists</h5>
        <p class="card-subtitle text-muted mb-4">
            Find your favorite artist by name
        </p>

        <form class="d-flex gap-2" method="get" action="search">
            <input
                    type="text"
                    name="artist"
                    class="form-control search-input"
                    placeholder="Enter artist name"
                    aria-label="Artist name"
                    required
            >
            <button type="submit" class="btn btn-outline-primary search-btn">
                Search
            </button>
        </form>
    </div>
</div>

</body>
</html>
